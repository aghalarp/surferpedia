@(message: String)

@Main("Home") {
<div class="container">
  <div id="carousel-example-generic" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      
      <div class="item active">
        <div class="souza-image"></div>
        <div class="carousel-caption">
          <h3>Adriano de Souza</h3>
        </div>
      </div>
      
      <div class="item">
        <div class="brooke-image"></div>
        <div class="carousel-caption">
          <h3>Serena Brooke</h3>
        </div>
      </div>
      
      <div class="item">
        <div class="ivarra-image"></div>
        <div class="carousel-caption">
          <h3>Elliot Ivarra</h3>
        </div>
      </div>
      
      <div class="item">
        <div class="kalani-image"></div>
        <div class="carousel-caption">
          <h3>Kalani David</h3>
        </div>
      </div>
      
    </div>
    
    

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span>
    </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span>
    </a>
  </div>
</div>
}
