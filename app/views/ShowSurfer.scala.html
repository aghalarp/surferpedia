@(surfer: Surfer, surferList: List[Surfer])

@Main("ShowSurfer", surferList) {
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <div class="bio-image" style="background-image: url('@surfer.getBioImgUrl()');"></div>
        </div>
      </div>
    
      <div class="col-md-8">
        <div class="well">
          <h1>@surfer.getName()</h1>
          <p><strong>Home Town: </strong>@surfer.getHome()</p>
          <p><strong>Awards: </strong>@surfer.getAwards()</p>
          <p><strong>Biography: </strong>@surfer.getBiography()</p>
          <p>
            <a href="@routes.Application.manageSurfer(surfer.getSlug())">Edit</a>
            <a data-toggle="modal" href="#deleteDialog" class="pull-right">Delete</a>
          </p>
        </div>
      </div>
    </div>
    
    <div id="deleteDialog" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Really delete surfer?</h4>
          </div>
          <div class="modal-body">
            <p>This cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <a href="@routes.Application.deleteSurfer(surfer.getSlug())" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
}
